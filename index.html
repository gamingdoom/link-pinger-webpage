                var loading = false;
                function change(txt) {
                  if (loading) {
                    $('#status').html("Ping is ongoing ... ");
                    return false;
                  }
                   if ((txt.length <= 3) || txt.includes(',')||txt.includes(' ')||txt.includes('"')||txt.includes("'")) {
                   $('#status').html("<font color=red><B>Please enter a valid domain name.</B></font>");
                    return;
                   }
                var server = $('#server').val();         
                if (!server) {
                  var serverlist = ['helloacm.com', 'happyukgo.com', 'uploadbeta.com', 'steakovercooked.com', 'anothervps.com', 'isvbscriptdead.com', 'weibomiaopai.com', 'zhihua-lai.com', 'steemyy.com'];
                  server = serverlist[Math.floor(Math.random() * serverlist.length)];          
                }              
                            $("#status").html("Pinging " + txt + " from API Server: <B>" + server + "</B> ...<BR/><img width=100 src='/images/loading.gif'/>");
                  $('textarea#ascii').html("Ping " + txt + " via " + server + " ...");
                  loading = true;
                  $.ajax(
                    {
                        dataType: "json",
                        url: "https://" + server + "/api/ping/?host="+txt,
                        cache: false,
                        success: function (response) {
                          $('textarea#ascii').html(response);
                        } ,
                        error: function(request, status, error) {
                          $('textarea#ascii').html('API is currently not available: ' + server + " " + request.responseText + '');
                        },
                        complete: function(data) {
                          $('textarea#ascii').focus();
                          $('#status').html('');
                          loading = false;
                        }        
                    });
                }
                $(document).ready(function() {
                  var url=$("#msg").val();
                  if (url) change(url);
                  $("#msg").keypress(function(e) {
                      if (e.which == 13) {
                         $("input#pingbtn").trigger("click");              
                      }              
                  });  
                  $("a[href='#top']").click(function() { $("html, body").stop().animate({ scrollTop: 0 }, "slow"); return false; });
                });
